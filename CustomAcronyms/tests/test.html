<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>API Tests</title>

    <link rel="stylesheet" href="qunit.css" />
    <script src="qunit.js"></script>
    <script src="../constants.js"></script>
    <script src="../apiRequests.js"></script>

    <script>
      QUnit.test("Display search definition", function(assert) {
        displayDefintion([{"definition":"Test"}])
        p = document.getElementById('definitionText');
        assert.equal(p.innerText,"Test");
        document.getElementById('getAcronym').remove();
        p.remove();
      });

      QUnit.test("Display search definition", function(assert) {
        getAcronym("UIUC").then((response) => repsonse.json())
        .then((data) => assert(data[0].definition, "University of Illinois Urbana Champaign"));
        assert.equal(0,0);
      });
    </script>
  </head>
  <body>
      
    <div id="qunit"></div>

    <form id="getAcronym">
        <div class="form-group">
          <label for="getAcronymInput">Acronym:</label>
          <input
            id="getAcronymInput"
            class="form-control"
            name="acronym"
            placeholder=""
          />
        </div>
        <button type="submit" class="btn btn-primary">GET ACRONYM</button>
      </form>
      <script src="../search.js"></script>

  </body>
</html>
