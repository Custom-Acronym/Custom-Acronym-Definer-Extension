<!DOCTYPE html>
<html>

<head>
  <script src="Constants.js"></script>
  <script src="thirdparty/jquery-3.5.1.min.js"></script>
  <script src="thirdparty/bootstrap.min.js"></script>
  <link href="thirdparty/bootstrap.min.css" rel="stylesheet" />
  <title>Settings</title>
</head>

<body>
  <div class="col-xs-4 col-xs-offset-4">
    <h1>Settings</h1>
    <form>
      <div class="form-group">
        <label for="sel1">Activation Key:</label>
        <select class="form-control" id="sel1">
          <option>Double Click</option>
          <option>Ctrl + Click</option>
          <option>Shift + Click</option>
          <option>Ctrl + Shift + Click</option>
        </select>
        <br />
      </div>
    </form>
    <b>History:</b> <br>
    <label style="font-weight: 100">
      <input type="checkbox" id="track"> Track History
    </label> <br>
    <button type="button" id="download">Download History</button>
    <button type="button" id="clear">Clear History</button>
    <br><br> <b>Insert entries:</b> <br>
    <textarea id="entries" placeholder="Input entries here as JSON..." rows="10" cols="25"></textarea>
    <br> <button type="button" id="submit">Upload</button> <br>
    <br> <input type="file" accept=".json" id="file">
    <button type="button" id="submitFile">Upload file</button> <br>

  </div>

  <script src="options.js"></script>
</body>

</html>
